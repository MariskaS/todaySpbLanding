<section id="callForm" class="app-section u-padding__section u-bg-blue-gradient">
    <div class="u-bg-dotted"></div>
    <div class="container">
        <div class="row app-section__title">
            <div class="col-lg-12">
                <h3 class="app-title">Вызов замерщика</h3>
                <p class="app-subtitle">Замерщик выезжает на объект для оценки бесплатно</p>
            </div>
        </div>
        <div class="row">
            <form id="contactForm" class="col-lg-12">
                <input type="hidden" name="formtype" value="contactForm">
                <div class="form-inline u-margin-bottom-double">
                    <div class="form-group">
                        <label class="u-block" for="name">Контактное лицо</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               required/>
                    </div>
                    <div class="form-group">
                        <label class="u-block" for="phone">Номер телефона</label>
                        <input type="tel"
                               class="form-control"
                               id="phone"
                               name="phone"
                               required/>
                    </div>
                    <div class="form-group">
                        <label class="u-block" for="address">Адрес объекта (не обязательно)</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               required/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline u-btn-block-md">Отправить</button>
                    <a href="#orderCalculationForm"
                       class="btn btn-link u-btn-block-md page-scroll">
                        Я знаю все размеры. Отправить заявку на расчет
                    </a>
                </div>
            </form>
        </div>
    </div>
</section>
