<section id="orderCalculationForm" class="app-section u-padding__section u-bg-blue-gradient">
    <div class="u-bg-dotted"></div>
    <div class="container">
        <div class="row app-section__title">
            <div class="col-lg-12">
                <h3 class="app-title">Заявка на расчет</h3>
                <p class="app-subtitle">Просчитаем смету и перезвоним Вам в ближайшее время.</p>
            </div>
        </div>
        <form id="orderForm">
            <input type="hidden" name="formtype" value="orderForm">
            <div class="form-inline u-margin-bottom-double">
                <div class="form-group">
                    <label class="u-block" for="orderName">Контактное лицо</label>
                    <input type="text"
                           class="form-control"
                           id="orderName"
                           name="name"
                           required/>
                </div>
                <div class="form-group">
                    <label class="u-block" for="orderPhone">Номер телефона</label>
                    <input type="tel"
                           class="form-control"
                           id="orderPhone"
                           name="phone"
                           required/>
                </div>
            </div>
            <div>
                <h4 class="app-section__subtitle">Тип объекта</h4>
                <div class="form-inline">
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="objectType" id="inlineRadio1" value="option1"
                                   checked="checked">
                            &nbsp;Квартира
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="objectType" id="inlineRadio2" value="option2">
                            &nbsp;Коттедж
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="objectType" id="inlineRadio3" value="option3">
                            &nbsp;Нежилое помещение
                        </label>
                    </div>
                </div>
            </div>
            <div class="u-margin-bottom-double">
                <h4 class="app-section__subtitle">Площадь</h4>
                <div class="form-inline app-group-wrap-no">
                    <div class="form-group u-margin-right-dooble">
                        <label class="u-block" for="walls">Стены</label>
                        <input type="text"
                               class="form-control u-width-62"
                               id="walls"
                               name="walls"
                               required/>
                        <span>м²</span>
                    </div>
                    <div class="form-group u-margin-right-dooble">
                        <label class="u-block" for="ceiling">Потолок</label>
                        <input type="text"
                               class="form-control u-width-62"
                               id="ceiling"
                               name="ceiling"
                               required/>
                        <span>м²</span>
                    </div>
                    <div class="form-group">
                        <label class="u-block" for="slopes">Откосы</label>
                        <input type="text"
                               class="form-control u-width-62"
                               id="slopes"
                               name="slopes"
                               required/>
                        <span>м²</span>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-outline u-btn-block-md">Отправить</button>
                <a href="#callForm" class="btn btn-link u-btn-block-md page-scroll">Я не знаю размеры. Вызвать
                    замерщика.</a>
            </div>
        </form>
    </div>
</section>
